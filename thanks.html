    <script>
        $(function(){
           $(".hamburger").click(function(){
            $(".hamburger").toggleClass("open")
            $(".navi-sp").fadeToggle();
           });
        });

        $(".navi-sp a").click(function(){
        // .hamburger から .open クラスを削除してXマークを元に戻す
        $(".hamburger").removeClass("open"); 
        
        // ナビゲーションを閉じる
        $(".navi-sp").fadeOut(); // fadeToggle()の逆操作で閉じる
        
        // ※ページ遷移（aタグのデフォルト動作）はブラウザが自動で行います。
    });

    </script>
